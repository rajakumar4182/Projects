<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <table align="center" cellpadding="10">
        <tr>
          <td><label for="FirstName">First Name :</label></td>
          <td>
            <input
              type="text"
              placeholder="FirstName"
              name="FirstName"
              id="FirstName"
              maxlength="40"
            />
          </td>
          <td><p>(max 40 characters a-z and A-Z)</p></td>
        </tr>
        <tr>
          <td><label for="LastName">Last Name :</label></td>
          <td>
            <input
              type="text"
              placeholder="LastName"
              name="LastName"
              id="LastName"
              maxlength="40"
            />
          </td>
          <td><p>(max 40 characters a-z and A-Z)</p></td>
        </tr>
        <tr>
          <td><label for="dob">Date of birth:</label></td>
          <td><input type="date" id="dob" name="dob" /></td>
        </tr>
        <tr>
          <td><label for="emailid">Email Id</label></td>
          <td>
            <input
              type="email"
              name="emailid"
              id="emailid"
              placeholder="emailid"
            />
          </td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile Number:</label></td>
          <td>
            <input type="number" maxlength="18" name="mobile" id="mobile" />
          </td>
          <td><p>(10 digit number)</p></td>
        </tr>
        <tr>
          <td><label for="gender">Gender: </label></td>
          <td>
            Male: <input type="radio" name="gender" value="Male" /> Female:
            <input type="radio" name="gender" value="Female" /> Transgender:
            <input type="radio" name="gender" value="Transgender" />
          </td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td>
            <textarea
              name="address"
              id="address"
              cols="30"
              rows="10"
              placeholder="Address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="pincode">Pincode: </label></td>
          <td>
            <input
              type="number"
              name="pincode"
              id="pincode"
              placeholder="Pincode"
              maxlength="6"
            />
          </td>
          <td><p>(6 digit number)</p></td>
        </tr>
        <tr>
          <td><label for="country">Country: </label></td>
          <td>
            <input
              type="text"
              name="country"
              id="country"
              value="India"
              placeholder="Country"
            />
          </td>
        </tr>
        <tr>
          <td>Hobbies:</td>
          <td>
            <label for="Singing">Singing</label
            ><input
              type="checkbox"
              name="hobbies"
              value="Singing"
              id="Singing"
            />

            <label for="Reading">Reading</label
            ><input
              type="checkbox"
              name="hobbies"
              value="Reading"
              id="Reading"
            />

            <label for="Dancing">Dancing</label
            ><input
              type="checkbox"
              name="hobbies"
              value="Dancing"
              id="Dancing"
            />

            <label for="Sketching">Sketching</label
            ><input
              type="checkbox"
              name="hobbies"
              value="Sketching"
              id="Sketching"
            />

            <label for="Others">Others</label
            ><input type="checkbox" name="hobbies" value="Others" id="Others" />
          </td>
        </tr>
        <tr>
          <td>Qualification</td>
          <td>
            <table cellpadding="5">
              <thead>
                <tr>
                  <th colspan="5">Please add your data.....</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td align="center">S.no</td>
                  <td align="center">Examination</td>
                  <td align="center">Board/University</td>
                  <td align="center">Percentage</td>
                  <td align="center">Year of Passing</td>
                </tr>
                <tr>
                  <td align="center">1.</td>
                  <td align="center">X</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input type="number" placeholder="Percentage" />
                  </td>
                  <td align="center">
                    <input type="date" placeholder="Year" />
                  </td>
                </tr>
                <tr>
                  <td align="center">2.</td>
                  <td align="center">XII</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input type="number" placeholder="Percentage" />
                  </td>
                  <td align="center">
                    <input type="date" placeholder="Year" />
                  </td>
                </tr>
                <tr>
                  <td align="center">3.</td>
                  <td align="center">Graduation</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input type="number" placeholder="Percentage" />
                  </td>
                  <td align="center">
                    <input type="date" placeholder="Year" />
                  </td>
                </tr>
                <tr>
                  <td align="center">4.</td>
                  <td align="center">Masters</td>
                  <td align="center">
                    <input type="text" placeholder="Board/University" />
                  </td>
                  <td align="center">
                    <input type="number" placeholder="Percentage" />
                  </td>
                  <td align="center">
                    <input type="date" placeholder="Year" />
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
          <td><input type="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
